<app-login-nav></app-login-nav>
<div class="container my-4">
<!-- <h1 class="mb-3">Add New Employee</h1> -->

<div class="row">

    <div>
        <h1 style="color:grey;font-size:100px;margin:80px; opacity:0.5; align-items: center;">Login</h1>
    </div>

    <div class="col-6">

        <form #form="ngForm" (ngSubmit)="Login(form)">
    
            
              
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                    name="email" [(ngModel)]="loginRequest.email" #email="ngModel">
                    <div *ngIf="email.invalid && email.touched">
                        <div *ngIf="email.errors?.['required']">
                            <span>Email is required</span>
                        </div>
                        <div *ngIf="email.errors?.['pattern']">
                            <span>Email is invalid</span>
                        </div>
                    </div>
            </div>

            <div class="form-group mb-3">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                required
                name="password" [(ngModel)]="loginRequest.password" #password="ngModel">
                <div *ngIf="password.invalid && password.touched"><span>Password is required</span></div>
            </div>

            <p>
                Don't have an account? <a href="employees/register">Register</a>

            </p>

            
            <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">Login</button>
        </form>

    </div>

    
</div>
</div>
