<div class="container my-4">
    <h1 class="mb-3">Edit Employee</h1>
    
    <div class="row">
        <div class="col-6">
    
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
        

                <div class="form-group">
                    <label for="empID"></label>
                    <input type="text" class="form-control" id="empID"  placeholder="ID" readonly
                          name="empID" [(ngModel)]="employeeDetails.empID">
                  </div>

                <div class="form-group">
                  <label for="name"></label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name"
                        name="name" [(ngModel)]="employeeDetails.name">
                </div>
        
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        name="email" [(ngModel)]="employeeDetails.email">
                </div>
        
                <div class="form-group">
                    <label for="address"></label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"
                    name="address" [(ngModel)]="employeeDetails.address">
                </div>
    
                <div class="form-group">
                    <label for="mobile"></label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number"
                    name="mobile" [(ngModel)]="employeeDetails.mobile">
                </div>
    
                <div class="form-group">
                    <label for="salary"></label>
                    <input type="number" class="form-control" id="salary" placeholder="Enter salary"
                    name="salary" [(ngModel)]="employeeDetails.salary">
                </div>
    
                <div class="form-group">
                    <label for="department"></label>
                    <input type="text" class="form-control" id="department" placeholder="Enter Department"
                    name="department" [(ngModel)]="employeeDetails.department">
                </div>
    
                <div class="form-group mb-3">
                    <label for="name"></label>
                    <input type="date" class="form-control" id="address" placeholder="Enter Date of Joining"
                    name="doj" [(ngModel)]="employeeDetails.doj">
                </div>
                
                <button type="submit" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger m-1"
                 (click)="deleteEmployee(employeeDetails.empID)">Delete</button>
            </form>
    
        </div>
    </div>
    </div>
