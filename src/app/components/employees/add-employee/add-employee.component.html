<div class="container my-4">
<h1 class="mb-3">Add New Employee</h1>

<div class="row">
    <div class="col-6">

        <form #form="ngForm" (ngSubmit)="addEmployee()">
    
            <div class="form-group">
              <label for="name"></label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" required
                    name="name" [(ngModel)]="addEmployeeRequest.name">
            </div>
    
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email"
                    name="email" [(ngModel)]="addEmployeeRequest.email">
            </div>
    
            <div class="form-group">
                <label for="address"></label>
                <input type="text" class="form-control" id="address" placeholder="Enter address"
                name="address" [(ngModel)]="addEmployeeRequest.address">
            </div>

            <div class="form-group">
                <label for="mobile"></label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number"
                name="mobile" [(ngModel)]="addEmployeeRequest.mobile">
            </div>

            <div class="form-group">
                <label for="salary"></label>
                <input type="number" class="form-control" id="salary" placeholder="Enter salary"
                name="salary" [(ngModel)]="addEmployeeRequest.salary">
            </div>

            <div class="form-group">
                <label for="department"></label>
                <input type="text" class="form-control" id="department" placeholder="Enter Department"
                name="department" [(ngModel)]="addEmployeeRequest.department">
            </div>

            <div class="form-group mb-3">
                <label for="name"></label>
                <input type="date" class="form-control" id="address" placeholder="Enter Date of Joining"
                name="doj" [(ngModel)]="addEmployeeRequest.doj">
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
</div>
